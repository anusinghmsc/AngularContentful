<div>
    <div class="alert alert-info" role="alert" *ngFor="let brand of brands">
      <div class="d-flex flex-wrap flex-xl-nowrap flex-lg-nowrap flex-md-nowrap">
        <div class="p-2">
          <a href="{{ brand.fields.url }}" target="_blank"><img src="{{ brand.fields.image.fields.file.url }}" class="rounded" width="196" /></a>
        </div>
        <div class="p-2">
          <h5 class="alert-heading"><a href="{{ brand.fields.url }}" target="_blank">{{ brand.fields.name }}</a></h5>
          <div [innerHTML]="brand.fields.info | mdToHtml"></div>
          <br>
          <a href="{{ brand.fields.url }}" target="_blank" class="btn btn-success">Go To Brand</a>
          <button (click)="goToBrandOverviewPage(brand.sys.id)" class="btn btn-info">Brand Overview</button>
        </div>
      </div>
    </div>
  </div>
